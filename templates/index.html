<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DDoS Detection Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      font-weight: bold;
    }

    canvas#snow-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      padding-top: 10vh;
    }

    .btn {
      font-weight: bold;
      border-width: 2px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
    }
  </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>

<div class="container text-center content">
  <h1 class="display-3 fw-bold text-info">ðŸš¨ DDoS Detection Platform</h1>
  <p class="lead text-light">Detect malicious traffic using deep learning models</p>
  <div class="mt-4">
    <a href="/model1" class="btn btn-outline-primary btn-lg me-3">LSTM Model</a>
    <a href="/model2" class="btn btn-outline-success btn-lg">CIC Model</a>
  </div>
</div>

<script>
// Snowfall Animation
const canvas = document.getElementById('snow-canvas');
const ctx = canvas.getContext('2d');
let width, height;

function resizeCanvas() {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

const snowflakes = Array.from({ length: 100 }).map(() => ({
  x: Math.random() * width,
  y: Math.random() * height,
  r: Math.random() * 3 + 1,
  d: Math.random() * 100
}));

let angle = 0;

function drawSnow() {
  ctx.clearRect(0, 0, width, height);
  ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
  ctx.beginPath();
  snowflakes.forEach(flake => {
    ctx.moveTo(flake.x, flake.y);
    ctx.arc(flake.x, flake.y, flake.r, 0, Math.PI * 2);
  });
  ctx.fill();
  updateSnow();
}

function updateSnow() {
  angle += 0.01;
  snowflakes.forEach(flake => {
    flake.y += Math.cos(angle + flake.d) + 1 + flake.r / 2;
    flake.x += Math.sin(angle) * 2;
    if (flake.y > height) {
      flake.y = 0;
      flake.x = Math.random() * width;
    }
  });
}

function animate() {
  drawSnow();
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
