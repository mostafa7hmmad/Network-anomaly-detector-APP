<!-- templates/model1.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DDOS Model Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      background-color: #000;
      color: white;
      font-weight: bold;
    }

    #snow-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    #main-content {
      position: relative;
      z-index: 1;
    }

    .btn {
      font-weight: bold;
    }

    .list-group-item {
      background-color: #111;
      border-color: #555;
    }

    .badge {
      font-weight: bold;
    }
  </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>

<div id="main-content" class="container py-5">
  <h2 class="text-center text-warning my-4">CIC Model</h2>
  <h4 class="text-center text-info mb-4">Upload CSV to Predict</h4>

  <form method="post" enctype="multipart/form-data" class="bg-secondary p-4 rounded" onsubmit="showLoader()">
    <div class="mb-3">
      <label for="file" class="form-label">Select CSV File</label>
      <input type="file" class="form-control" name="file" id="file" accept=".csv" required>
    </div>
    <button type="submit" class="btn btn-success w-100">üöÄ Predict</button>
  </form>

  <div id="loading" style="display:none;" class="text-center mt-4">
    <div class="spinner-border text-info"></div>
    <p>Processing your file...</p>
  </div>

  {% if results %}
    <div class="mt-5">
      <h4 class="text-info">üîç Prediction Results:</h4>
      <ul class="list-group">
        {% for label, count in results.items() %}
        <li class="list-group-item d-flex justify-content-between align-items-center text-white">
          <span>{{ label }}</span>
          <span class="badge bg-info text-dark">{{ count }}</span>
        </li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  {% if plot_img %}
    <div class="mt-5 text-center">
      <h5>üìä Prediction Distribution</h5>
      <img src="{{ plot_img }}" class="img-fluid border border-info rounded shadow" alt="Chart">
    </div>
  {% endif %}
</div>

<script>
function showLoader() {
  document.getElementById("loading").style.display = "block";
}

// Snowfall animation same as index.html
const canvas = document.getElementById('snow-canvas');
const ctx = canvas.getContext('2d');
let width, height;

function resizeCanvas() {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

const snowflakes = Array.from({ length: 100 }).map(() => ({
  x: Math.random() * width,
  y: Math.random() * height,
  r: Math.random() * 3 + 1,
  d: Math.random() * 100
}));

let angle = 0;

function drawSnow() {
  ctx.clearRect(0, 0, width, height);
  ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
  ctx.beginPath();
  snowflakes.forEach(flake => {
    ctx.moveTo(flake.x, flake.y);
    ctx.arc(flake.x, flake.y, flake.r, 0, Math.PI * 2);
  });
  ctx.fill();
  updateSnow();
}

function updateSnow() {
  angle += 0.01;
  snowflakes.forEach(flake => {
    flake.y += Math.cos(angle + flake.d) + 1 + flake.r / 2;
    flake.x += Math.sin(angle) * 2;
    if (flake.y > height) {
      flake.y = 0;
      flake.x = Math.random() * width;
    }
  });
}
function animate() {
  drawSnow();
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
